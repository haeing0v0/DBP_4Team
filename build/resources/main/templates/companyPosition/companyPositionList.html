<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회사 직위 목록</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>회사 직위 목록</h1>

<!-- 직위 목록 테이블 -->
<table border="1" th:if="${companyPosition != null}">
    <thead>
    <tr>
        <th>직위 ID</th>
        <th>직위 이름</th>
        <th>설명</th>
        <th>직위 급여</th>
    </tr>
    </thead>
    <tbody>
    <!-- companyPositions 리스트를 순회하며 각 항목을 출력 -->
    <tr th:each="position : ${companyPosition}">
        <td th:text="${position.position_id}"></td>
        <td th:text="${position.position_name}"></td>
        <td th:text="${position.explanation}"></td>
        <td th:text="${position.position_pay}"></td>
    </tr>
    </tbody>
</table>

<!-- 만약 데이터가 없을 경우 -->
<p th:if="${companyPosition == null or #lists.isEmpty(companyPosition)}">직위 정보가 없습니다.</p>

</body>
</html>
